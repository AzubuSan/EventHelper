name: ${project.name}
main: ${project.groupId}.${project.artifactId}.${project.name}
version: ${project.version}
description: ${project.description}
softdepend: [Vault]
depend: [WorldEdit]

commands:
    eventhelper:
        description: The base command for all Event Helper commands
        permissions: eh.commands.eventhelper
        usage: /eventhelper [set]
        aliases: [eh,eventh,ehelper,evnthlpr]
    sudo:
        description: Force another user to run a specified command
        usage: /sudo [player] [command]
        aliases: [su,so]
        permissions: eh.commands.sudo
        
permissions:
    eh.commands.eventhelper:
        description: Allows use of all Event Helper commands
        default: op
        children:
            eh.commands.eventhelper.set: true
            eh.commands.eventhelper.get: true
   eh.commands.eventhelper.set:
       description: Allows setting of event parameters
       default: op
   eh.commands.eventhelper.get:
       description: Allows getting of event parameters
       default: op